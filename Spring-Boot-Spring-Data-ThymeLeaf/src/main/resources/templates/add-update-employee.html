<html xmlns:th="http://www.thymeleaf.org">
 <head>
   <meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
 </head>
 <body>
 <div class="container">
 <br>
 <h3>Employee Directory</h3>
  <hr>
 <h4>Save/Update Employee</h4>
 <br>
 <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
         
         <!-- This is make store of id to send to controller for update when form is submitted ||| to jsf hidden  -->
         <input type="hidden" th:field=*{id}>
         
		 <input type="text" th:field="*{firstName}" placeholder="Enter First Name"
		    class="form-control mb-4 col-4">
		    
		 <input type="text" th:field="*{lastName}" placeholder="Enter Last Name"
		    class="form-control mb-4 col-4">
		    
		 <input type="text" th:field="*{email}" placeholder="Enter Email"
		    class="form-control mb-4 col-4">
		    
		 <button type="submit" class="btn btn-info col-2">Save</button>
 </form>
 <hr>
  <a th:href="@{/employees/listEmployees}">Back to Employees List</a>
 </div>
 </body>
</html>
